<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <img id="user" src="user-circle.png" alt="user">
        <h1>Jane Doe</h1>
        <div class="location">
            <img id="map" src="map-marker.png" alt="map">
            <h3>Seattle</h3>
        </div>
        <div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="edit">
            <img id="gear" src="gear.png" alt="gear">
            <a href="">edit profile</a>
        </div>
    </div>
</body>
</html>
